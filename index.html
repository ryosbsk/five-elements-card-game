<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五行カードバトル</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- ゲーム情報表示 -->
        <div class="game-info">
            <div class="phase-display">
                <span id="current-phase">ゲーム開始</span>
                <span id="turn-counter">ターン: 1</span>
            </div>
            <div class="enemy-info">
                <span id="enemy-hand-count">敵手札: 3枚</span>
                <span id="enemy-pp">敵PP: 1/1</span>
            </div>
        </div>

        <!-- 行動順表示 -->
        <div class="turn-order-display">
            <h4>行動順</h4>
            <div id="turn-order" class="turn-order-list">
                <!-- 行動順がここに表示される -->
            </div>
        </div>

        <!-- 敵エリア -->
        <div class="enemy-area">
            <h3>敵エリア</h3>
            <div class="battlefield" id="enemy-battlefield">
                <div class="card-slot" id="enemy-slot-0">
                    <div class="empty-slot">空</div>
                </div>
                <div class="card-slot" id="enemy-slot-1">
                    <div class="empty-slot">空</div>
                </div>
                <div class="card-slot" id="enemy-slot-2">
                    <div class="empty-slot">空</div>
                </div>
            </div>
        </div>

        <!-- プレイヤーエリア -->
        <div class="player-area">
            <h3>プレイヤーエリア</h3>
            <div class="battlefield" id="player-battlefield">
                <div class="card-slot" id="player-slot-0">
                    <div class="empty-slot">空</div>
                </div>
                <div class="card-slot" id="player-slot-1">
                    <div class="empty-slot">空</div>
                </div>
                <div class="card-slot" id="player-slot-2">
                    <div class="empty-slot">空</div>
                </div>
            </div>
        </div>

        <!-- 手札エリア -->
        <div class="hand-area">
            <h3>手札</h3>
            <div class="hand-cards" id="player-hand">
                <!-- 手札のカードがここに表示される -->
            </div>
        </div>

        <!-- プレイヤー情報表示 -->
        <div class="player-info">
            <div class="pp-display">
                <span id="pp-counter">PP: 1/1</span>
            </div>
            <div class="victory-display">
                <span id="victory-counter">撃破: 0/5</span>
            </div>
        </div>

        <!-- コントロールエリア -->
        <div class="control-area">
            <button id="end-turn-btn" class="action-button">ターン終了</button>
            <button id="skip-action-btn" class="action-button skip-btn">行動スキップ</button>
            <button id="restart-btn" class="action-button restart-btn">ゲーム再開</button>
        </div>

        <!-- メッセージエリア -->
        <div class="message-area">
            <div id="game-message">ゲームを開始します！手札からカードを選んでクリックしてください。</div>
        </div>

        <!-- ゲーム背景（攻撃キャンセル用） -->
        <div id="game-background" class="game-background"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
